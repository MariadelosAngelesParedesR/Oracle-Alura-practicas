<html>
<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function  diseñarCircunferencia (x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI); /*Math.PI realiza la operción mamtematica para la circunferencia de 2*3,14 == 2*PI*/
        pincel.fill(); //llenar la circunsferencia
    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

    }
    var x = 0
    function actualizarPantalla(){

        limpiarPantalla();
        diseñarCircunferencia(x,20,10);
        x++; /*contador de la variable x*/
    }
   
     setInterval(actualizarPantalla,100); /*Contador en miles segunto dentro del navegador*/
    

</script>
</html>
