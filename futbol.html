<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Puntos de un Equipo de Futbol</title>
</head>
<body>

    <h3>Programa - Calcular Puntos de un Equipo de Futbol</h3>

    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea()
        }
//parseInt es para tranformar un numero que pase como texto en un string "2" lo transforma a número para terminar la operación
        var victirias = parseInt (prompt("Informe la cantidad de Victorias"));
        var empates = parseInt (prompt("Informe la cantidad de empates"));

        puntosTotal = (victirias * 3) + empates;
        imprimir("El total de puntos del equipo es: " + puntosTotal);

        if (puntosTotal > 28){
        imprimir("El equipo está mejor que el año pasado");
        }


        if (puntosTotal < 28){
        imprimir("El equipo está pero que el año pasado ");
        }
        
        if (puntosTotal == 28){ 
        imprimir("El equipo está igual que el año pasado");
        }


    </script>


    
</body>
</html>
