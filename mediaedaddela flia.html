<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>Promedio de la edad de la familia</h3>

    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea()
        }

        var numeroMiembros = parseInt(prompt("Ingrese la Cantidad de Miembros de la Familia"));
        var contador = 1;
        var totalEdades = 0;

        while (contador <= numeroMiembros ) {
            
            
            edad = parseInt(prompt("Ingrese la edad del Familiar"));
            totalEdades = totalEdades + edad;
            contador ++;
          
        }

        mediaEdades = totalEdades/numeroMiembros;

        imprimir("La media de las edades es " + mediaEdades);

        imprimir ("Fin");





       

        
    </script>
</body>
</html>
